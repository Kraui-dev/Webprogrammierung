<!DOCTYPE html>
<html>
  <head>
    <title>Conways Game of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="./ts/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8" />

  </head>
  <body>
  <div class="alert alert-info">
    <div class="user-buttons">
      <div class="center-position">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Stop</button>
        <button onclick="resetGame()">Clear</button>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center">
      <grid-cgol id="shadowDom"></grid-cgol>
    </div>

    <div class="custom-input">
      <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Height</span>
      </div>
      <input id="heightLabel" type="number" class="form-control" placeholder="height" aria-label="Height" aria-describedby="basic-addon1">
      
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">Width</span>
        </div>
      <input id="widthLabel" type="number" class="form-control" placeholder="width" aria-label="width" aria-describedby="basic-addon1">
      <div class="input-group-append">
      <button onclick="setSize()">Set Size</button>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="number" class="form-control" id="inputRepro" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button onclick="setReproductionTime()">Set Reproduction Time</button>
      </div>
    </div>
    </div>
  </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" onclick="generateRandom()" type="button">Generate Random Field</button>
      </div>
    </div>

    <div>
      <textarea cols="10" rows="10" id="levelTextArea"></textarea>
    </div>
    <button onclick="loadLevel()">Load Level</button>
  </body>
</html>
