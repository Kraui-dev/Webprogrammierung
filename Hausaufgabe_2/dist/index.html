<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conways Game of Life</title>
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./favicon/favicon.ico">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1 class="display-1">Conways Game of Life</h1>
    </div>
  <div class="alert alert-info">
    <div class="user-buttons">
      <div class="d-flex justify-content-center">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Stop</button>
        <button onclick="resetGame()">Clear</button>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center">
      <grid-cgol id="shadowDom"></grid-cgol>
    </div>
<div class="d-flex justify-content-center">
  <div class="custom-input">
    <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Generation</span>
    </div>
    <label class="form-control" id="generationCounter" aria-describedby="basic-addon1"></label>
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Height</span>
  </div>
  <input id="heightLabel" type="number" class="form-control" placeholder="height" aria-label="Height" aria-describedby="basic-addon1">
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon2">Width</span>
    </div>
  <input id="widthLabel" type="number" class="form-control" placeholder="width" aria-label="width" aria-describedby="basic-addon1">
  <div class="input-group-append">
  <button onclick="setSize()">Set Size</button>
  </div>
</div>
  </div>

<div class="input-group mb-3">
  <input type="number" class="form-control" id="inputRepro" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button onclick="setReproductionTime()">Set Reproduction Time</button>
  </div>
</div>
</div> <div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" onclick="generateRandom()" type="button">Generate Random Field</button>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="input-group mb-3">
  <div class="input-group-prepend">
    <textarea cols="30" rows="10" id="levelTextArea"></textarea>
  </div>
</div>
</div>

<div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button onclick="loadLevel()">Load Level</button>
    </div>
</div>
</div>
</div> 
    </div>
  </body>
</html>
